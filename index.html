<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="header__title"></div>
        <div id="main__container">
            <div id="settings__container">
                <div id="grid_change__container">
                    <h2>Grid Size:<span id="grid_size_indicator">10x10</span></h2>
                    <div>
                        <span>2x2</span>
                        <input value="10" type="range" id="grid_size_selector" name="vol" min="2" max="64">
                        <span>64x64</span>
                    </div>
                </div>
                <div id="color__container">
                    <h2>Color Mode</h2>
                    <div>
                        <div id="custom_color">
                            <input type="color" id="custom_color_picker" value="#1e1e1e">
                        </div>
                        <div id="rainbow_color"></div>
                    </div>
                </div>
                <div id="button__container">
                    <button id="erase_button">Erase</button>
                    <button id="clear_button">Clear</button>
                </div>
            </div>
            <div id="draw__container">
                <!-- one grid div looks like this
             <div class="grid__cell"></div> -->
            </div>
        </div>
    </div>
    <script src="titleArray.js"></script>
    <script src="titleScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
