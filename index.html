<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <h1>ETCH-A-SKETCH</h1>
        <div id="main__container">
            <div id="settings__container">
                <div id="color__container">
                    <div id="custom_color">
                        <input type="color" id="custom_color_picker" value="#1e1e1e">
                    </div>
                    <div id="rainbow_color"></div>
                </div>
                <div id="button__container">
                    <button id="erase_button">Erase</button>
                    <button id="clear_button">Clear</button>
                </div>
                <div id="grid_change__container">
                    <input value="10" type="range" id="grid_size_selector" name="vol" min="2" max="64">
                </div>
            </div>
            <div id="draw__container">
                <!-- one grid div looks like this
             <div class="grid__cell"></div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
